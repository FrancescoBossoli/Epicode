<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tabella Utenti</title>
</head>
<body>
    <div class="container my-4 card p-0">
        <h3 class="text-center mb-0">Tabella Utenti</h2>
        <table class="table table-hover table-striped">
            <thead>
                <tr class="table-primary">
                    <th scope="col-3">#</th>
                    <th scope="col-3">Nome</th>
                    <th scope="col-3">Cognome</th>
                    <th scope="col-3">Classe</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
            </tbody>
        </table>
        <div class="btn-group mb-3" role="group" aria-label="Basic mixed styles example" id="pagination">
            <button class="btn btn-danger opacity-75 col-1 border border-1" onclick="Weblist.firstPage()"><i
                    class="bi bi-rewind-fill"></i></button>
            <button class="btn btn-primary opacity-50 col-1 border border-1" onclick="Weblist.previousPage()"><i
                    class="bi bi-caret-left-fill"></i></button>
            <button class="btn btn-success col-1 border border-1" onclick="Weblist.previousPage()">1</button>
            <button class="btn btn-success opacity-75 col-1 border border-1" onclick="Weblist.previousPage()">2</button>
            <button class="btn btn-success opacity-75 col-1 border border-1" onclick="Weblist.previousPage()">3</button>
            <button class="btn btn-success opacity-75 col-1 border border-1" onclick="Weblist.previousPage()">4</button>
            <button class="btn btn-success opacity-75 col-1 border border-1" onclick="Weblist.previousPage()">5</button>
            <button class="btn btn-success opacity-75 col-1 border border-1" onclick="Weblist.previousPage()">6</button>
            <button class="btn btn-success opacity-75 col-1 border border-1" onclick="Weblist.previousPage()">7</button>
            <button class="btn btn-success opacity-75 col-1 border border-1" onclick="Weblist.previousPage()">...</button>            
            <button class="btn btn-primary opacity-50 col-1 border border-1" onclick="Weblist.nextPage()"><i
                    class="bi bi-caret-right-fill"></i></button>
            <button class="btn btn-danger opacity-75 col-1 border border-1" onclick="Weblist.lastPage()"><i
                    class="bi bi-fast-forward-fill"></i></button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
</body>
</html>
